<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>Testing MySQL API Connection</h1>
    <div id="status">Testing...</div>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = 'üîÑ Testing API connection...';
                
                // Test 1: Health check
                const healthResponse = await fetch('http://localhost:8005/health');
                if (!healthResponse.ok) {
                    throw new Error('Health check failed');
                }
                const healthData = await healthResponse.json();
                resultsDiv.innerHTML += `<p>‚úÖ Health Check: ${healthData.status}</p>`;
                
                // Test 2: Login
                const loginResponse = await fetch('http://localhost:8005/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123',
                        user_type: 'admin'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error('Login failed');
                }
                
                const loginData = await loginResponse.json();
                resultsDiv.innerHTML += `<p>‚úÖ Login successful</p>`;
                
                // Test 3: Get series
                const seriesResponse = await fetch('http://localhost:8005/api/v1/series/', {
                    headers: { 'Authorization': `Bearer ${loginData.access_token}` }
                });
                
                if (seriesResponse.ok) {
                    const series = await seriesResponse.json();
                    resultsDiv.innerHTML += `<p>‚úÖ Series loaded: ${series.length} series found</p>`;
                } else {
                    resultsDiv.innerHTML += `<p>‚ö†Ô∏è Series endpoint returned: ${seriesResponse.status}</p>`;
                }
                
                // Test 4: Get investors
                const investorsResponse = await fetch('http://localhost:8005/api/v1/investors/', {
                    headers: { 'Authorization': `Bearer ${loginData.access_token}` }
                });
                
                if (investorsResponse.ok) {
                    const investors = await investorsResponse.json();
                    resultsDiv.innerHTML += `<p>‚úÖ Investors loaded: ${investors.length} investors found</p>`;
                } else {
                    resultsDiv.innerHTML += `<p>‚ö†Ô∏è Investors endpoint returned: ${investorsResponse.status}</p>`;
                }
                
                statusDiv.innerHTML = 'üéâ API Connection Test Complete!';
                resultsDiv.innerHTML += `<p><strong>‚úÖ MySQL API is working correctly!</strong></p>`;
                
            } catch (error) {
                statusDiv.innerHTML = '‚ùå API Connection Failed';
                resultsDiv.innerHTML += `<p>‚ùå Error: ${error.message}</p>`;
                console.error('API Test Error:', error);
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
