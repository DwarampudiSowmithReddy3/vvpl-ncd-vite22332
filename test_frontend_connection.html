<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Connection Test</title>
</head>
<body>
    <h1>Frontend API Connection Test</h1>
    <div id="results"></div>
    
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing connection...</p>';
            
            try {
                // Test login
                const loginResponse = await fetch('http://localhost:8003/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123',
                        user_type: 'admin'
                    })
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    results.innerHTML += '<p>✅ Login successful</p>';
                    
                    // Test series fetch
                    const seriesResponse = await fetch('http://localhost:8003/api/v1/series/', {
                        headers: {
                            'Authorization': `Bearer ${loginData.access_token}`
                        }
                    });
                    
                    if (seriesResponse.ok) {
                        const seriesData = await seriesResponse.json();
                        results.innerHTML += `<p>✅ Found ${seriesData.length} series</p>`;
                        
                        seriesData.forEach((series, index) => {
                            results.innerHTML += `<p>${index + 1}. ${series.series_name} (${series.series_code}) - ${series.status}</p>`;
                        });
                    } else {
                        results.innerHTML += `<p>❌ Failed to fetch series: ${seriesResponse.status}</p>`;
                    }
                } else {
                    results.innerHTML += `<p>❌ Login failed: ${loginResponse.status}</p>`;
                }
            } catch (error) {
                results.innerHTML += `<p>❌ Connection error: ${error.message}</p>`;
            }
        }
        
        // Run test on page load
        testConnection();
    </script>
</body>
</html>
