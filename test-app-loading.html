<!DOCTYPE html>
<html>
<head>
    <title>Test App Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #0d47a1;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üîç App Loading Test</h1>
    
    <div class="info">
        <strong>Testing:</strong> Check if the React app loads without white page errors
    </div>

    <div id="status"></div>

    <button onclick="testAppLoading()">Test App Loading</button>
    <button onclick="clearAllData()">Clear All Data</button>
    <button onclick="checkConsoleErrors()">Check Console Errors</button>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function testAppLoading() {
            updateStatus('üîÑ Testing app loading...', 'info');
            
            try {
                // Test if we can access the main app
                const appFrame = document.createElement('iframe');
                appFrame.src = '/';
                appFrame.style.width = '100%';
                appFrame.style.height = '400px';
                appFrame.style.border = '1px solid #ccc';
                
                appFrame.onload = function() {
                    updateStatus('‚úÖ App loaded successfully in iframe', 'success');
                };
                
                appFrame.onerror = function() {
                    updateStatus('‚ùå App failed to load in iframe', 'error');
                };
                
                // Add iframe to page
                const existingFrame = document.querySelector('iframe');
                if (existingFrame) {
                    existingFrame.remove();
                }
                document.body.appendChild(appFrame);
                
            } catch (error) {
                updateStatus(`‚ùå Error testing app: ${error.message}`, 'error');
            }
        }

        function clearAllData() {
            updateStatus('üßπ Clearing all localStorage data...', 'info');
            
            try {
                // Clear all possible data
                const keysToRemove = [
                    'investors', 'series', 'complaints', 'auditLogs', 
                    'satisfactionEvents', 'complianceStatus', 
                    'payoutStatusUpdates', 'payoutMetadata', 
                    'dataVersion', 'user'
                ];
                
                keysToRemove.forEach(key => {
                    localStorage.removeItem(key);
                });
                
                updateStatus('‚úÖ All localStorage data cleared', 'success');
                
            } catch (error) {
                updateStatus(`‚ùå Error clearing data: ${error.message}`, 'error');
            }
        }

        function checkConsoleErrors() {
            updateStatus('üîç Check browser console for JavaScript errors', 'info');
            
            // Override console.error to capture errors
            const originalError = console.error;
            const errors = [];
            
            console.error = function(...args) {
                errors.push(args.join(' '));
                originalError.apply(console, args);
            };
            
            setTimeout(() => {
                if (errors.length > 0) {
                    updateStatus(`‚ùå Console errors found: ${errors.join(', ')}`, 'error');
                } else {
                    updateStatus('‚úÖ No console errors detected', 'success');
                }
                console.error = originalError;
            }, 2000);
        }

        // Auto-test on page load
        window.onload = function() {
            updateStatus('üöÄ Ready to test app loading', 'info');
        };
    </script>
</body>
</html>
