<!DOCTYPE html>
<html>
<head>
    <title>Test Audit Log Backend Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Audit Log Backend Connection Test</h1>
    
    <div class="info">
        <h3>Instructions:</h3>
        <ol>
            <li>Login in the main application first</li>
            <li>Click "Test Audit Log Connection" below</li>
            <li>Check if audit logs are connected to backend</li>
        </ol>
    </div>
    
    <button onclick="testAuditLogConnection()">Test Audit Log Connection</button>
    <button onclick="testCreateAuditLog()">Test Create Audit Log</button>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }
        
        async function testAuditLogConnection() {
            log('üîÑ Testing audit log backend connection...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    log('‚ùå No token found. Please login in the main application first.', 'error');
                    return;
                }
                
                // Test loading audit logs
                const response = await fetch('http://localhost:8003/api/v1/admin/audit-logs', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const logs = await response.json();
                    log('‚úÖ Audit logs loaded from backend successfully!', 'success');
                    log(`üìä Found ${logs.length} audit logs in database`, 'success');
                    
                    if (logs.length > 0) {
                        const sampleLog = logs[0];
                        log(`üìã Sample log: ${sampleLog.adminName} - ${sampleLog.action}`, 'info');
                        log(`üìÖ Timestamp: ${sampleLog.timestamp}`, 'info');
                        
                        // Show structure
                        const pre = document.createElement('pre');
                        pre.textContent = JSON.stringify(sampleLog, null, 2);
                        document.getElementById('results').appendChild(pre);
                    } else {
                        log('üìù No audit logs found in database yet', 'info');
                    }
                    
                } else {
                    log(`‚ùå Failed to load audit logs: ${response.status}`, 'error');
                    const errorText = await response.text();
                    log(`Error details: ${errorText}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testCreateAuditLog() {
            log('üîÑ Testing audit log creation...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    log('‚ùå No token found. Please login in the main application first.', 'error');
                    return;
                }
                
                // Test creating audit log
                const testLog = {
                    action: 'Updated Permissions',
                    entityType: 'Permission',
                    entityId: 'test_permission',
                    details: 'Test audit log creation from frontend test',
                    userAgent: navigator.userAgent
                };
                
                const response = await fetch('http://localhost:8003/api/v1/admin/audit-logs', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testLog)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log('‚úÖ Audit log created successfully!', 'success');
                    log(`üìù Result: ${result.message}`, 'success');
                    log(`üÜî Log ID: ${result.log_id}`, 'success');
                    
                    // Reload logs to verify
                    setTimeout(() => {
                        log('üîÑ Reloading logs to verify...', 'info');
                        testAuditLogConnection();
                    }, 1000);
                    
                } else {
                    log(`‚ùå Failed to create audit log: ${response.status}`, 'error');
                    const errorText = await response.text();
                    log(`Error details: ${errorText}`, 'error');
                    
                    if (response.status === 405) {
                        log('üí° Hint: Backend server might need to be restarted to pick up new endpoints', 'info');
                    }
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load if token exists
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                log('‚úÖ Token found in localStorage', 'success');
                log('üí° You can now test the audit log backend connection', 'info');
            } else {
                log('‚ö†Ô∏è No token found. Please login in the main application first.', 'error');
            }
        };
    </script>
</body>
</html>
