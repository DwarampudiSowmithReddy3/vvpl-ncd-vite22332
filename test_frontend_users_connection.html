<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Users Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>üîç Test Frontend Users Connection</h1>
    
    <div class="info">
        <p>This test checks if the frontend can load users from the backend using the stored token.</p>
    </div>
    
    <button onclick="testUsersConnection()">üîÑ Test Users Loading</button>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }
        
        async function testUsersConnection() {
            log('üîÑ Testing users connection from frontend...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    log('‚ùå No token found in localStorage. Please login in the main application first.', 'error');
                    return;
                }
                
                log('‚úÖ Token found in localStorage', 'success');
                log(`üîë Token preview: ${token.substring(0, 20)}...`, 'info');
                
                // Test loading users
                log('üì° Making request to users endpoint...', 'info');
                const response = await fetch('http://localhost:8003/api/v1/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                log(`üìä Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const users = await response.json();
                    log(`‚úÖ Successfully loaded ${users.length} users from backend!`, 'success');
                    
                    if (users.length > 0) {
                        log('üë• Users found:', 'info');
                        
                        // Create table
                        const table = document.createElement('table');
                        table.innerHTML = `
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Full Name</th>
                                    <th>Role</th>
                                    <th>Email</th>
                                    <th>Last Used</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${users.map(user => `
                                    <tr>
                                        <td>${user.id}</td>
                                        <td>${user.username}</td>
                                        <td>${user.fullName}</td>
                                        <td>${user.role}</td>
                                        <td>${user.email}</td>
                                        <td>${user.lastUsed || 'Never'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        `;
                        
                        document.getElementById('results').appendChild(table);
                        
                        log('üéâ Frontend users connection test PASSED!', 'success');
                        log('‚úÖ The Administrator page should be able to load these users', 'success');
                    } else {
                        log('‚ö†Ô∏è No users found in database', 'info');
                    }
                    
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Failed to load users: ${response.status}`, 'error');
                    log(`Error details: ${errorText}`, 'error');
                    
                    if (response.status === 401) {
                        log('üîí Authentication failed - token may be expired', 'error');
                    } else if (response.status === 403) {
                        log('üîí Access denied - insufficient permissions', 'error');
                    }
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load if token exists
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                log('‚úÖ Token found in localStorage', 'success');
                log('üí° Ready to test users connection', 'info');
            } else {
                log('‚ö†Ô∏è No token found. Please login in the main application first.', 'error');
            }
        };
    </script>
</body>
</html>
