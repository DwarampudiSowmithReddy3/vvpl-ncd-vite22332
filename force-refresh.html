<!DOCTYPE html>
<html>
<head>
    <title>Force Refresh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            display: block;
            width: 100%;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üîÑ Force Refresh Application</h1>
    
    <p>If you're still seeing issues, try these steps in order:</p>
    
    <button class="button" onclick="clearAndRefresh()">
        1. Clear All Data & Refresh
    </button>
    
    <button class="button" onclick="hardRefresh()">
        2. Hard Refresh (Ctrl+F5)
    </button>
    
    <button class="button" onclick="openNewTab()">
        3. Open App in New Tab
    </button>
    
    <div id="status"></div>
    
    <div style="margin-top: 30px; padding: 20px; background-color: #f8f9fa; border-radius: 4px;">
        <h3>Manual Steps:</h3>
        <ol style="text-align: left;">
            <li><strong>Press Ctrl+Shift+R</strong> (hard refresh)</li>
            <li><strong>Press F12</strong> ‚Üí Console tab ‚Üí look for errors</li>
            <li><strong>Press F12</strong> ‚Üí Application tab ‚Üí Storage ‚Üí Clear storage</li>
            <li><strong>Close all browser tabs</strong> and reopen</li>
        </ol>
    </div>

    <script>
        function clearAndRefresh() {
            try {
                // Clear all storage
                localStorage.clear();
                sessionStorage.clear();
                
                // Clear cache if possible
                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => {
                            caches.delete(name);
                        });
                    });
                }
                
                document.getElementById('status').innerHTML = 
                    '<div class="success">‚úÖ Storage cleared! Refreshing in 2 seconds...</div>';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    '<div style="background-color: #f8d7da; color: #721c24; padding: 15px; border-radius: 4px;">‚ùå Error: ' + error.message + '</div>';
            }
        }
        
        function hardRefresh() {
            window.location.reload(true);
        }
        
        function openNewTab() {
            window.open('/', '_blank');
        }
    </script>
</body>
</html>
