<!DOCTYPE html>
<html>
<head>
    <title>Force Reload - Clear Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            display: block;
            width: 100%;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üîÑ Force Reload & Clear Cache</h1>
    
    <div class="warning">
        <strong>‚ö†Ô∏è Browser Cache Issue:</strong> The browser is loading an old cached version of DataContext.jsx
    </div>

    <button class="button" onclick="clearCacheAndReload()">
        üßπ Clear Cache & Hard Reload
    </button>

    <button class="button" onclick="clearLocalStorage()">
        üóëÔ∏è Clear All localStorage
    </button>

    <button class="button" onclick="openDevTools()">
        üîß Open Dev Tools Instructions
    </button>

    <div id="status"></div>

    <div class="success" style="display: none;" id="success">
        ‚úÖ Cache cleared! The page will reload automatically.
    </div>

    <script>
        function clearCacheAndReload() {
            // Clear all possible caches
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    names.forEach(function(name) {
                        caches.delete(name);
                    });
                });
            }
            
            // Clear localStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            
            // Force hard reload after 2 seconds
            setTimeout(() => {
                // Try multiple reload methods
                window.location.reload(true); // Hard reload
                window.location.href = window.location.href + '?cache_bust=' + Date.now();
            }, 2000);
        }

        function clearLocalStorage() {
            localStorage.clear();
            sessionStorage.clear();
            
            document.getElementById('status').innerHTML = 
                '<div class="success">‚úÖ localStorage cleared!</div>';
        }

        function openDevTools() {
            alert(`To manually clear cache:

1. Press F12 to open Dev Tools
2. Right-click the refresh button
3. Select "Empty Cache and Hard Reload"
4. Or press Ctrl+Shift+R (Windows) / Cmd+Shift+R (Mac)

Alternative:
1. Open Dev Tools (F12)
2. Go to Application tab
3. Click "Clear Storage" on the left
4. Click "Clear site data"`);
        }

        // Auto-clear on page load
        window.onload = function() {
            document.getElementById('status').innerHTML = 
                '<div class="warning">Ready to clear cache. Click the button above.</div>';
        };
    </script>
</body>
</html>
