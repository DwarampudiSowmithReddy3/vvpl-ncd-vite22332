<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Add User</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Debug Add User Functionality</h1>
    
    <div class="form-group">
        <h3>Step 1: Get JWT Token</h3>
        <button onclick="getToken()">Login and Get Token</button>
        <div id="tokenResult" class="result info" style="display: none;"></div>
    </div>
    
    <div class="form-group">
        <h3>Step 2: Test Add User</h3>
        <form id="userForm">
            <label>Username:</label>
            <input type="text" id="username" value="debuguser" required>
            
            <label>Full Name:</label>
            <input type="text" id="fullName" value="Debug User" required>
            
            <label>Email:</label>
            <input type="email" id="email" value="debug@example.com" required>
            
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
            
            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" value="password123" required>
            
            <label>Role:</label>
            <select id="role">
                <option value="Finance Executive">Finance Executive</option>
                <option value="Finance Manager">Finance Manager</option>
                <option value="Super Admin">Super Admin</option>
            </select>
            
            <label>Phone:</label>
            <input type="tel" id="phone" value="+91 9876543210">
            
            <label>User ID:</label>
            <input type="text" id="userId" value="DEBUG001">
            
            <button type="submit">Add User</button>
        </form>
        <div id="userResult" class="result info" style="display: none;"></div>
    </div>
    
    <div class="form-group">
        <h3>Step 3: Check Current Users</h3>
        <button onclick="getUsers()">Get All Users</button>
        <div id="usersResult" class="result info" style="display: none;"></div>
    </div>

    <script>
        let authToken = null;
        
        async function getToken() {
            try {
                const response = await fetch('http://localhost:8002/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123',
                        user_type: 'admin'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    
                    document.getElementById('tokenResult').innerHTML = 
                        `‚úÖ Token obtained successfully!<br>` +
                        `User: ${data.user_info.username}<br>` +
                        `Role: ${data.user_info.role}<br>` +
                        `Token: ${authToken.substring(0, 50)}...`;
                    document.getElementById('tokenResult').className = 'result success';
                    document.getElementById('tokenResult').style.display = 'block';
                } else {
                    throw new Error(`Login failed: ${response.status}`);
                }
            } catch (error) {
                document.getElementById('tokenResult').innerHTML = `‚ùå Login failed: ${error.message}`;
                document.getElementById('tokenResult').className = 'result error';
                document.getElementById('tokenResult').style.display = 'block';
            }
        }
        
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!authToken) {
                document.getElementById('userResult').innerHTML = '‚ùå Please get token first!';
                document.getElementById('userResult').className = 'result error';
                document.getElementById('userResult').style.display = 'block';
                return;
            }
            
            // Get form data
            const formData = {
                username: document.getElementById('username').value,
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                phone: document.getElementById('phone').value,
                userId: document.getElementById('userId').value
            };
            
            // Validate passwords match
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (formData.password !== confirmPassword) {
                document.getElementById('userResult').innerHTML = '‚ùå Passwords do not match!';
                document.getElementById('userResult').className = 'result error';
                document.getElementById('userResult').style.display = 'block';
                return;
            }
            
            try {
                console.log('üîÑ Sending request with data:', formData);
                console.log('üîë Using token:', authToken.substring(0, 50) + '...');
                
                const response = await fetch('http://localhost:8002/api/v1/admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('üì° Response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Success:', result);
                    
                    document.getElementById('userResult').innerHTML = 
                        `‚úÖ User created successfully!<br>` +
                        `Message: ${result.message}<br>` +
                        `User ID: ${result.userId}`;
                    document.getElementById('userResult').className = 'result success';
                    document.getElementById('userResult').style.display = 'block';
                    
                    // Clear form
                    document.getElementById('userForm').reset();
                    document.getElementById('username').value = 'debuguser' + Date.now();
                    document.getElementById('userId').value = 'DEBUG' + Date.now();
                    
                } else {
                    const error = await response.json();
                    console.log('‚ùå Error:', error);
                    
                    document.getElementById('userResult').innerHTML = `‚ùå Failed to create user: ${error.detail}`;
                    document.getElementById('userResult').className = 'result error';
                    document.getElementById('userResult').style.display = 'block';
                }
            } catch (error) {
                console.error('‚ùå Network error:', error);
                document.getElementById('userResult').innerHTML = `‚ùå Network error: ${error.message}`;
                document.getElementById('userResult').className = 'result error';
                document.getElementById('userResult').style.display = 'block';
            }
        });
        
        async function getUsers() {
            if (!authToken) {
                document.getElementById('usersResult').innerHTML = '‚ùå Please get token first!';
                document.getElementById('usersResult').className = 'result error';
                document.getElementById('usersResult').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8002/api/v1/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const users = await response.json();
                    
                    let usersList = users.map(user => 
                        `${user.username} (${user.userId}) - ${user.fullName} - ${user.role}`
                    ).join('<br>');
                    
                    document.getElementById('usersResult').innerHTML = 
                        `‚úÖ Found ${users.length} users:<br><br>${usersList}`;
                    document.getElementById('usersResult').className = 'result success';
                    document.getElementById('usersResult').style.display = 'block';
                } else {
                    throw new Error(`Failed to get users: ${response.status}`);
                }
            } catch (error) {
                document.getElementById('usersResult').innerHTML = `‚ùå Failed to get users: ${error.message}`;
                document.getElementById('usersResult').className = 'result error';
                document.getElementById('usersResult').style.display = 'block';
            }
        }
    </script>
</body>
</html>
