<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>Frontend to Backend API Connection Test</h1>
    <button onclick="testConnection()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>üîÑ Testing connection...</p>';
            
            try {
                // Test 1: Health check
                console.log('Testing health endpoint...');
                const healthResponse = await fetch('http://localhost:8005/health');
                const healthData = await healthResponse.json();
                console.log('Health check result:', healthData);
                
                // Test 2: Login
                console.log('Testing login...');
                const loginResponse = await fetch('http://localhost:8005/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123',
                        user_type: 'admin'
                    })
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    console.log('Login successful:', loginData);
                    
                    // Test 3: Get series
                    console.log('Testing series endpoint...');
                    const seriesResponse = await fetch('http://localhost:8005/api/v1/series/', {
                        headers: {
                            'Authorization': `Bearer ${loginData.access_token}`
                        }
                    });
                    
                    if (seriesResponse.ok) {
                        const seriesData = await seriesResponse.json();
                        console.log('Series data:', seriesData);
                        
                        resultDiv.innerHTML = `
                            <h2>‚úÖ API Connection Successful!</h2>
                            <p><strong>Backend Status:</strong> ${healthData.status}</p>
                            <p><strong>Database:</strong> ${healthData.database}</p>
                            <p><strong>Login:</strong> Success</p>
                            <p><strong>Series Count:</strong> ${seriesData.length}</p>
                            <h3>Series Data:</h3>
                            <pre>${JSON.stringify(seriesData, null, 2)}</pre>
                        `;
                    } else {
                        throw new Error(`Series API failed: ${seriesResponse.status}`);
                    }
                } else {
                    throw new Error(`Login failed: ${loginResponse.status}`);
                }
                
            } catch (error) {
                console.error('API test failed:', error);
                resultDiv.innerHTML = `
                    <h2>‚ùå API Connection Failed</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Check:</strong></p>
                    <ul>
                        <li>Is backend running on port 8005?</li>
                        <li>Are there CORS issues?</li>
                        <li>Check browser console for details</li>
                    </ul>
                `;
            }
        }
    </script>
</body>
</html>
