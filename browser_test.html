<!DOCTYPE html>
<html>
<head>
    <title>Browser Test</title>
</head>
<body>
    <h1>Browser Test</h1>
    <button onclick="test()">Test API</button>
    <div id="result"></div>

    <script>
        async function test() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                // Test if frontend can reach backend
                const response = await fetch('http://localhost:8000/health');
                
                if (response.ok) {
                    result.innerHTML = '✅ Frontend CAN reach backend!<br>The API connection works!';
                } else {
                    result.innerHTML = '❌ Frontend CANNOT reach backend!<br>Status: ' + response.status;
                }
            } catch (error) {
                result.innerHTML = '❌ Frontend CANNOT reach backend!<br>Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
